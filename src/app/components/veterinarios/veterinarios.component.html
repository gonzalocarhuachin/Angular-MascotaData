<div class="container-fluid">
    <div class="container">
        <div class="row" id="titulo">
            <div class="col-md-12">
                <h3>Veterinarios Recomendados</h3>
                <p>Nuestros seleccionados para la mejor atenci√≥n para tu mascota.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let itemVeterinario of listaVeterinarios">
                <div class="card-deck">
                    <div class="card">
                        <img src="http://localhost/serviciomascotadata/veterinarios/{{itemVeterinario.foto}}" class="card-img-top foto" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{itemVeterinario.nombre}} {{itemVeterinario.apellido}}</h5>
                          <p class="card-text">{{itemVeterinario.empresa}} </p>
                          <p class="card-text" id="ubicacion">{{itemVeterinario.ciudad}} / {{itemVeterinario.pais}}</p>
                        </div>
                        <div class="card-footer">
                          <small class="text-muted">Calificacion: {{itemVeterinario.calificacion}} estrellas</small>
                          <button class="btn btn-danger"(click)="seleccionar(itemVeterinario)">
                            Editar
                          </button>
                          <button class="btn btn-light"(click)="eliminar(itemVeterinario)">
                            Eliminar
                          </button>
                        </div>
                      </div>
                      
                </div>
            </div>
        </div>
</div>
</div>
<div class="container-fluid" id="formAgregar">
    <div class="container">
        <div class="row">
            <div class="form-group col-md-12">
                <button class="btn btn-secondary"
                    (click)="mostrarFormularioAgregar()">
                    Nuevo Veterinario
                </button>
            </div>
            <div id="formulario-agregar" class="col-md-12">
                <form ngNativeValidate
                [formGroup]="veterinariosAgregarForm" (ngSubmit)="agregarVeterinario(veterinariosAgregarForm.value)">
                    <div class="form-group">
                        <input type="text" class="form-control" 
                        formControlName="foto"
                        maxlength="55" 
                        placeholder="Foto">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" 
                        formControlName="nombre"
                        required maxlength="55" 
                        placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" 
                        formControlName="apellido"
                        required maxlength="55" 
                        placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" 
                        formControlName="telefono"
                        maxlength="25" 
                        placeholder="Telefono">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" 
                        formControlName="empresa"
                        required maxlength="55" 
                        placeholder="Empresa">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" 
                        formControlName="ciudad"
                        required maxlength="45" 
                        placeholder="Ciudad">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" 
                        formControlName="pais"
                        required maxlength="45" 
                        placeholder="Pais">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" 
                        formControlName="calificacion" 
                        required maxLength="3"
                        placeholder="Calificacion">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger agregarForm">
                            Agregar
                        </button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-dark agregarForm"
                            (click)="cerrarFormularioAgregar()">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="formulario-actualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
        <form ngNativeValidate
        [formGroup]="veterinariosActualizarForm"
        (ngSubmit)="actualizarVeterinario(veterinariosActualizarForm.value)"
        *ngIf="veterinarioActualizar">
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" 
                    formControlName="idveterinario"
                    readonly
                    [(ngModel)] = "veterinarioActualizar.idveterinario">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" 
                    formControlName="foto"
                    maxlength="55" 
                    placeholder="Foto"
                    [(ngModel)] = "veterinarioActualizar.foto">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" 
                    formControlName="nombre"
                    required 
                    maxlength="55" 
                    placeholder="Nombre"
                    [(ngModel)] = "veterinarioActualizar.nombre">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" 
                    formControlName="apellido"
                    required
                    maxlength="55" 
                    placeholder="Apellido"
                    [(ngModel)] = "veterinarioActualizar.apellido">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" 
                    formControlName="telefono"
                    maxlength="25" 
                    placeholder="Telefono"
                    [(ngModel)] = "veterinarioActualizar.telefono">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" 
                    formControlName="empresa"
                    required maxlength="55" 
                    placeholder="Empresa"
                    [(ngModel)] = "veterinarioActualizar.empresa">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" 
                    formControlName="ciudad"
                    required maxlength="45" 
                    placeholder="Ciudad"
                    [(ngModel)] = "veterinarioActualizar.ciudad">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" 
                    formControlName="pais"
                    required maxlength="45" 
                    placeholder="Pais"
                    [(ngModel)] = "veterinarioActualizar.pais">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" 
                    formControlName="calificacion"
                    required maxlength="3" 
                    placeholder="Calificacion"
                    [(ngModel)] = "veterinarioActualizar.calificacion">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-ligth" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Actualizar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
